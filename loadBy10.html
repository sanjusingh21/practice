<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load By 10</title>
</head>

<body>
    <h1>Load By 10 </h1>
    <div id="data"></div>
    <button onclick="loadMore()" id="loadbtn">Load More</button>
    <script>
        let data = document.getElementById("data");
        let loadbtn = document.getElementById("loadbtn");
        let i = 0;
        function loadMore() {
            while (i <= 100) {
                i++;
                data.innerHTML += i + "<br/>";
                if (i == 100) {
                    loadbtn.style.display = "none";
                }
                if (i % 10 == 0) {
                    break;
                }
            }
        }
        loadMore();
    </script>
