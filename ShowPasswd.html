    <style>
        .passwd_grp {
            position: relative;
            width: 300px;
        }

        .passwd_grp input {
            padding: 10px 15px;
            width: 100%;
        }

        .passwd_grp i {
            position: absolute;
            right: -15px;
            z-index: 9;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>

<body>



    <input type="password" id="passwd">
    <button onclick="showPassword(this)">Show Password</button>

    <script>

        var passwd = document.getElementById('passwd');
        var demo = document.getElementById('demo');

        var showPassword = (elem) => {
            if (passwd.type == "password") {
                passwd.type = "text";
                elem.innerText = "Hide Password";
            } else {
                passwd.type = "password";
                elem.innerText = "Show Password";
            }
            // (passwd.type == "password") ? passwd.type = "text" : passwd.type = "password";
            // (passwd.type == "password") ? elem.innerText = "Hide Password" : elem.innerText = "Show Password";

            // if (passwd.type == "password")
            //     passwd.type = "text";
            // else
            //     passwd.type = "password";
        }
    </script>
