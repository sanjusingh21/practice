<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Removing Duplicate Element Form an Array</title>
</head>

<body>
    <script>
        let arr = [1, 1, 2, 3, 5, 6, 2, 4, 3];

        // removing duplicate values from an array
        let unique_array = arr.filter((item, index) => {
            return arr.indexOf(item) == index;
        });

        // counting number of duplicate array elements
        const counts = {};
        arr.map(function (x) { counts[x] = (counts[x] || 0) + 1; });
        console.log(counts);

    </script>
</body>

</html>
