<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>

<body>
    <script>

        const arr = [32, 33, 16, 40];
        console.log(arr);

        //array.every(function (currentValue, index, arr), thisValue)
        // 1. every(): - satisfies for the every elements of an array, it will return Boolean value
        let res1 = arr.every((elem) => {
            if (elem > 2) {
                return elem;
            }
        });
        console.log(res1);

        //array.some(function (currentValue, index, arr), thisValue)
        // 2. some(): - satisfies for the only some elements of an array,it will return Boolean value
        let res2 = arr.some((elem) => {
            if (elem > 40) {
                return elem;
            }
        });
        console.log(res2);

        // array.includes(element, start)
        // 3. includes(): - check for if the element is exits or not in an array ,it will return Boolean value
        let res3 = arr.includes(16);
        console.log(res3 + " include result");

        let res3_1 = arr.includes(16, 3); // checking after the 3rd element of an array
        console.log(res3 + " include result 1");

        // 4. entries() : convert an array to an itratorable (i.e in itrator)
        let res4 = arr.entries();
        console.log(res4.next());
        for (let elem of res4) {
            console.log(elem);
        }

        // array1.concat(array2, array3, ..., arrayX)
        // 5. concat() : it will join the 2 or more arrays resulting an single array
        let arr1 = [1, 2, 3];
        let arr2 = [3, 4, 5];
        let arr3 = [6, 7, 8, 9];

        let res5 = arr1.concat(arr2, arr3);
        console.log(res5);

        // 5.1 : example
        let arr4 = [6, 7, 8, 9];
        let res5_1 = arr1.concat(arr2, arr3, 10, 11, arr4); // adding new element while concatinating
        console.log(res5_1);

        // array.fill(value, start, end)
        /* 6. fill() : - will replace the element between a given rang,
                        if no range is specified the the all the element will replace by the given value

                        imp**: it will replace the orignal array 

        */
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        res6 = fruits.fill("Grapes", 1, 3);
        console.log(res6);

        // 6.1 : additional example
        function replaceArrElem(currElem, replaceBy) {
            res6_1 = fruits.fill(replaceBy, fruits.indexOf(currElem), fruits.indexOf(currElem) + 1);
            console.log(res6_1);
        }

        replaceArrElem("Banana", ["car1", "car2"]);
        replaceArrElem("Mango", ["car1", "car2"]);


        // array.filter(function(currentValue, index, arr), thisValue)
        /* 7. filter() : - it will check the condition for the all the array elements,
                            and resulted the elements which satisfies the condition
        */
        let res7 = arr.filter((elem) => {
            return elem > 20;
        });
        console.log(res7);

        // 7.1 : example : - removing empty array elements
        const users = ["sanju", "", "", "kailash"];
        let res7_1 = users.filter(Boolean)
        console.log(res7_1);

        // 7.2 : example : - removing duplicate array elements


        // array.find(function(currentValue, index, arr),thisValue)
        /* 8. find() : return a first element which passes the test,
                       check for each and every element of an array.
                       if no element find returns a undifined.
        */
        let res8 = arr.find((elem) => {
            return (elem > 32);
        });
        console.log(res8);


        // array.findIndex(function(currentValue, index, arr), thisValue)
        /* 9. findIndex() : return a first element (index postion) which passes the test,
                        check for each and every element of an array.
                        if no element find returns a -1.
        */
        let res9 = arr.findIndex((elem) => {
            return (elem > 32);
        });
        console.log(res9);

        // array.forEach(function(currentValue, index, arr), thisValue)
        // 10. forEach() : loop trough each an every element of an array
        arr.forEach((elem) => {
            console.log(elem + " form forEach loop");
        });

        // Array.from(object [{length:5}], mapFunction, thisValue)
        /* 11. from() :  convert string into an array,
                        it is a static property of the JavaScript Array object,
                        and returns an array from any object with a length property.
        */
        let res11 = Array.from("ABCDEFG");
        console.log(res11);

        // 11.1 : example 
        console.log(Array.from([1, 2, 3], x => x + x));

        // 11.2 : example
        const set = new Set(['foo', 'bar', 'baz', 'foo']);
        console.log(set);
        let res11_2 = Array.from(set); // [ "foo", "bar", "baz" ], it's converting set object into an array
        console.log(res11_2);
        console.log([...set]); // or we use spread oprator to convert set object into an array

        // 11.3 : example
        const mapper = new Map([['1', 'a'], ['2', 'b']]);
        let res11_3 = Array.from(mapper.values());// ['a', 'b'];
        console.log(res11_3)
        let res11_3_1 = Array.from(mapper.keys());// ['1', '2'];
        console.log(res11_3_1);

        // 11.4 example
        /* // Create an array based on a property of DOM Elements
        const images = document.getElementsByTagName('img');
        const sources = Array.from(images, image => image.src);
        const insecureSources = sources.filter(link => link.startsWith('http://'));
        */

        // 11.5 : example
        function f() {
            console.log(Array.from(arguments));
            console.log([...arguments])
        }
        f("a", "b", "c");

        // 11.5 : example
        function f1(...args) {
            console.log(args)
        }
        f1("aa", "bb", "cc");

        // 11.6 : example
        Array.from({ length: 5 }, (value, index) => console.log(index));// [0, 1, 2, 3, 4] , here values are undifined

        // 11.7 : example
        function range(start, stop, step) {
            return (
                Array.from(
                    { length: (stop - start) / step + 1 },
                    (_, i) => start + (i * step)
                    //BODOMAS rule
                    // {length : (4-0)/1 + 1 = 5 },
                    // (_,i)=> 0 + i*1; 

                    //         0 + 1*1 = 1
                    //         0 + 2 * 1 = 2
                    //         0 + 3 * 1 = 3

                    // {length: ((10-1)/2) + 1 = 5 },
                    // (_,i)=> 1 + i*2;
                    //         1 + 0*2 = 1,
                    //         1 + 1*2 = 3
                    //         1 + 2*2 = 5
                    //         1 + 3*2 = 7
                    //         1 + 4*2 = 9
                )
            );
        }
        console.log(range(0, 4, 1));
        console.log(range(1, 10, 2));

        // range(start,stop,step)
        // 11.8 : example 
        let res11_8 = range('A'.charCodeAt(0), 'Z'.charCodeAt(0), 1).map(x => String.fromCharCode(x));
        console.log(res11_8);

        // string.split(separator, limit)
        /* 12. split() : -  it converts string into an array of substrings,
                            and return a new array, dosen't change orignal array
        */
        let res12 = ("ABC DEFG").split("", 5);
        let res12_1 = res12.filter(elem => elem != " ");
        console.log(res12_1);

        // array.indexOf(item, start)
        /* 13. indexOf():- returns a index position of an element in array (search form left to right),
                        Negative start values counts from the last element (but still serach left to right),
                        return -1 if no element is found.
                        
        */
        let res13 = arr.indexOf(40);
        console.log(res13);
        let res13_1 = arr.indexOf(35);
        console.log(res13_1);
        let res13_2 = arr.indexOf(32, 2);
        console.log(res13_2);
        let res13_3 = arr.indexOf(40, -1);
        console.log(res13_3);

        // 13.4 : example 
        let res13_4 = ["Banana", "Orange", "Apple", "Mango"];
        res13_4 = res13_4.map(elem => elem.toLowerCase());
        console.log(res13_4);
        let res13_4_1 = res13_4.indexOf("Apple".toLowerCase());
        console.log(res13_4_1);

        // Array.isArray(obj)
        // 14. isArray() : static property of the JavaScript Array object, returns ture/false
        let res14 = Array.isArray(arr);
        console.log(res14);
        let res14_1 = Array.isArray("Array");
        console.log(res14_1);

        // array.join(separator)
        // 15. join() :  returns an array as a string 
        let res15 = arr.join(" # ");
        console.log(res15);

        // array.keys() 
        // 16. keys() : - returns an Array Iterator object with the keys of an array
        let res16 = arr.keys();
        for (let ind of res16) {
            console.log(ind + " form the keys");
        }

        // 16.1 : example
        let res16_1 = arr.keys();
        console.log([...res16_1]);

        // 16.2 : example  ( build in object of an javascript )
        let res16_2 = Object.keys(arr);
        console.log(res16_2); // resuling the keys in a string 

        // array.length
        // 17. length : to know the length of an array
        let res17 = arr.length;
        console.log(res17);

        // array.lastIndexOf(item, start)
        /* 18. lastIndexOf() : - return an index position of an element in array, 
                                if not found then returns -1,
                                search form left to right.
        */
        const res18 = ["Apple", "Orange", "Apple1", "Mango"];
        let res18_1 = res18.lastIndexOf("Apple");
        console.log(res18_1);

        // array.map(function(currentValue, index, arr), thisValue)
        // 19. map() : - itrate from an every element and return a new array without effecting the original one.
        let res19 = arr.map((elem, index) => {
            return elem + " map";
        });
        console.log(res19);

        // 19.1 : example
        let res19_1 = arr.map((elem, index) => {
            return elem;
        });
        console.log(res19_1);

        // 19.2 : example
        arr.map((elem, index) => {
            console.log(elem);
        });

        // array.pop()
        /* 20. pop() : remove an element form last position of an array,
                        changed the original array,
                        and returns the removed array
        */
        let res20 = ["Apple", "Orange", "Apple1", "Mango"];
        console.log(res20); // the original array
        let res20_1 = res20.pop();
        console.log(res20_1 + " element removed");
        console.log(res20); // after removing an elem form an array

        //array.push(item1, item2, ..., itemX)
        /* 21. push() : add an one or more elements to the last position of an array,
                            changed the original array,
                            and returns the new length
            */
        let res21 = ["Apple", "Orange", "Apple1", "Mango"];
        let res21_1 = res21.push("Graphes", ["Apple", "Orange", "Apple1", "Mango"]);
        console.log(res21_1); // return a length of an array
        console.log(res21); // new array after adding the new element

        // array.shift()
        /* 22. shift() : Shift (remove) the first element of the array,changed the original array
                        returns the shifted element.
        */
        const res22 = ["Banana", "Orange", "Apple", "Mango"];
        let res22_1 = res22.shift()
        console.log(res22);
        console.log(res22_1);

        // array.unshift(item1, item2, ..., itemX)
        // 23. unshift() : adds new elements to the beginning of an array, overwrites the original array.
        const res23 = ["Banana", "Orange", "Apple", "Mango"];
        let res23_1 = res23.unshift("Lemon", "Pineapple");
        console.log(res23);
        console.log(res23_1);

        // array.reduce(function(total, currentValue, currentIndex, arr), initialValue)
        // 24. reduce() : returns a single value: the function's accumulated result,
        const res24 = [175, 50, 25];
        const res24_1 = res24.reduce((total, num) => {
            console.log(total + " total"); // first value in an array treted like total
            console.log(num);
            return total - num;
        });
        console.log(res24_1);

        // 24.1 : example
        const res24_1_1 = [15.5, 2.3, 1.1, 4.7];
        const res24_1_2 = res24_1_1.reduce((total, num) => {
            return total + Math.round(num);
        }, 0);
        console.log(res24_1_2);

        // array.reduceRight(function(total, currentValue, currentIndex, arr), initialValue)
        // 25. reduceRight() : works from right to left.
        const res25 = [175, 50, 25];
        const res25_1 = res25.reduceRight((total, num) => {
            console.log(total + " total_25");
            console.log(num);
            return total - num;
        });
        console.log(res25_1);

        // 25.1 : example 
        const res25_1_1 = [2, 45, 30, 100];
        const res25_1_2 = res25_1_1.reduceRight((total, num) => {
            console.log(total + " total_25_1");
            console.log(num);
            return total - num;
        });
        console.log(res25_1_2);

        // array.reverse()
        // 26. reverse() : reverses the order of the elements in an array, overwrites the original array
        const res26 = ["Banana", "Orange", "Apple", "Mango"];
        console.log(res26);
        res26.reverse(); // will not return the reverse array, and it will change the orginal one res26
        console.log(res26);

        // array.slice(start, end)
        // 27. slice() : returns selected elements in an array, as a new array
        const res27 = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
        const res27_1 = res27.slice(1, 3);
        console.log(res27);
        console.log(res27_1);

        // 27.1 : example
        const res27_1_1 = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
        const res27_1_2 = res27_1_1.slice(-3, -1);
        console.log(res27_1_1);
        console.log(res27_1_2);

        // array.sort(compareFunction)
        /* 28. sort() : sorts the elements of an array, overwrites the original array,
                        ** sorts the elements as strings in alphabetical and ascending order
        */

        const res28 = ["Banana", "Orange", "Apple", "Mango"];
        console.log(res28);
        res28.sort();
        console.log(res28);

        // for a number we to do comparision function
        // 28.1 : example array numbers in accending order
        const res28_1_1 = [40, 100, 1, 5, 25, 10];
        console.log(res28_1_1);
        res28_1_1.sort();
        console.log(res28_1_1); // give a wrong result 
        res28_1_1.sort(function (a, b) {
            console.log(a);
            console.log(b);
            return a - b
        });
        console.log(res28_1_1); // after comparision function right result

        // 28.1.1 : example find the lowest value
        const res28_1_1_1 = res28_1_1[0]; //result a lowest value of an array, i.e is first element of an array after sorting elements in accending order.
        console.log(res28_1_1_1);

        // 28.2 : example array numbers in decending order
        const res28_2_1 = [40, 100, 1, 5, 25, 10];
        console.log(res28_2_1);
        res28_2_1.sort(function (a, b) { return b - a })
        console.log(res28_2_1);

        // 28.2.1 : example find the highest value
        const res28_2_1_1 = res28_2_1[0]; //result a highest value of an array, i.e is first element of an array after sorting elements in decending order.
        console.log(res28_2_1_1);

        // 28.2.2 :  example for lowest value after sorting array in decending order.
        const res28_2_1_2 = res28_2_1[res28_2_1.length - 1];
        console.log(res28_2_1_2);


        // array.splice(index[start position], howmany[no.of elem should remove], item1, ....., itemX)
        // 29. splice() : adds and/or removes array elements, overwrites the original array.
        const res29 = ["Banana", "Orange", "Apple", "Mango"];
        console.log(res29);
        res29.splice(2, 0, "Lemon", "Kiwi");
        console.log(res29);

        // 29.1 : example 
        const res29_1_1 = ["Banana", "Orange", "Apple", "Mango", "Kiwi"];
        console.log(res29_1_1);
        res29_1_1.splice(2, 2);
        console.log(res29_1_1);

        // 29.2 : example
        const res29_2_1 = ["Banana", "Orange", "Apple", "Mango"];
        console.log(res29_2_1);
        res29_2_1.splice(2, 1, "Lemon", "Kiwi");
        console.log(res29_2_1);

        // array.toString()
        // 30. toString() : returns a string with array values separated by commas
        const res30 = ["Banana", "Orange", "Apple", "Mango"];
        const res30_1 = res30.toString();
        console.log(res30_1);

        // array.valueOf()
        // 31. valueOf() : returns the array itself
        const res31 = ["Banana", "Orange", "Apple", "Mango"];
        console.log(res31);
        const res31_1 = res31.valueOf();
        console.log(res31_1);


        // array.at(index)
        // 32. at() : returns the element of particular index
        const res32 = [5, 12, 8, 130, 44];
        const res32_1 = res32.at(1);
        console.log(res32_1);

        // array.copyWithin(target, start, end)  
        // Not understand the flow
        // 33. copyWithin() : copies array elements to another position in the array, overwrites the existing values.
        const res33 = ["Banana", "Orange", "Apple", "Mango"];
        res33.copyWithin(2, 0, 2);
        console.log(res33);



        // array.flat(depth);
        // 34. flat() :  method creates a new array with all sub-array elements concatenated into it recursively up to the specified depth.
        const res34 = [0, 1, 2, [[3, 4]]];
        const res34_1 = res34.flat();
        const res34_2 = res34.flat(2);
        console.log(res34_1);
        console.log(res34_2);

        // flatMap(function(currentValue, index, array) { /* ... */ }, thisArg)
        // 35. flatMap() : method returns a new array formed by applying a given callback function to each element of the array, and then flattening the result by one level.
        var res35 = [1, 2, 3, 4];
        let res35_1 = res35.flatMap(x => [x, x * 2]);
        console.log(res35_1);
        // is equivalent to
        let res35_2 = res35.reduce((acc, x) => acc.concat([x, x * 2]), []);
        console.log(res35_2); // [1, 2, 2, 4, 3, 6, 4, 8]

        // 35.1 : example
        let res_35_1 = [1, 2, 3, 4];

        let res_35_1_1 = res_35_1.map(x => [x * 2]);
        console.log(res_35_1_1);// [[2], [4], [6], [8]]

        let res_35_1_2 = res_35_1.flatMap(x => [x * 2]);
        console.log(res_35_1_2);// [2, 4, 6, 8]

        // only one level is flattened
        res_35_1_3 = res_35_1.flatMap(x => [[x * 2]]);
        console.log(res_35_1_3);// [[2], [4], [6], [8]]

    </script>
</body>

</html>
