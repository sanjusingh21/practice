<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Basics</title>
</head>

<body>
    <script>
        class FirstCalss {
            constructor(text) {
                console.log("Constructor Method is Called");
                console.log(text);
                console.log(this);
            }

            Welcome() {
                console.log("welcome");
            }

            static StaticMethod() {
                console.log("Static method");
            }

            combinationOfMethods() {
                this.Welcome();
                FirstCalss.StaticMethod();
            }

        }

        class SecondClass extends FirstCalss {
            constructor(text) {
                super(text);
                console.log("second class " + text);
            }
        }

        let obj1 = new SecondClass("Hello");
        // obj1.Welcome();
        // FirstCalss.StaticMethod();
        obj1.combinationOfMethods();



    </script>
</body>

</html>
