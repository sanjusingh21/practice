<body>
    <script>

        function is_perfect(number) {

            var temp = 0;

            for (var i = 1; i <= number / 2; i++) {
                if (number % i === 0) {
                    temp += i;
                }
            }

            if (temp === number && temp !== 0) {
                console.log("YES");
            }
            else {
                console.log("NO");
            }
        }

        is_perfect(3);
        is_perfect(6);
        is_perfect(5);
        is_perfect(28);


    </script>
</body>

</html>
