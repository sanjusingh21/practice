<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
            text-decoration: underline;
        }

        #ex {
            width: 500px;
            margin: 0px auto;
        }
    </style>
</head>

<body>
    <h1>Login Page</h1>
    <form id="ex">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" value="" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" value="">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" checked value="checkout">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script>
        var getID = (elem) => {
            return document.getElementById(elem);
        }

        var form1 = getID("ex");

        form1.addEventListener("submit", (event) => {

            // for preventing form from default functionality of browser
            event.preventDefault();

            // collecting all form data
            var exampleInputEmail1 = getID("exampleInputEmail1").value;
            var exampleInputPassword1 = getID("exampleInputPassword1").value;
            var exampleCheck1 = getID("exampleCheck1");

            // validating the form
            if (exampleInputEmail1.length <= 0 || exampleInputPassword1.length <= 0) {
                alert("all fields are mandetory");
                return false;
            } else if (!exampleCheck1.checked) {
                alert("Please checkout")
                return false;
            } else {
                /*
                // for submmiting the form
                form1.submit() 
                */

                // Creating an object 
                var obj = {
                    email: exampleInputEmail1,
                    password: exampleInputPassword1,
                    isCheckout: exampleCheck1.value
                }
                console.log(obj);
            }

        });
        // console.log(exampleCheck1);

    </script>

</body>

</html>
